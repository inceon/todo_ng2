<header (onAction)="action($event)"></header>
<div class="container">
    <form #myForm="ngForm" class="well" (submit)="submit(myForm)" *ngIf="addWindow">
      <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control"
               id="title"
               placeholder="Title"
               name="title"
               ngModel>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control"
                  rows="4"
                  id="description"
                  name="description"
                  ngModel></textarea>
      </div>
      <div class="form-group">
        <input type="submit" class="form-control btn btn-default" value="Save">
      </div>
    </form>
  <item *ngFor="let item of items | reverse" [data]="item"></item>
</div>
<footer></footer>
